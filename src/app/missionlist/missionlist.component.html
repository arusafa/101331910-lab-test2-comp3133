<div class="container">
  <div class="row">
    <div class="col-md-3 filter-container">
      <p class="year fw-bold">Filter By Year</p>
      <div class="btn-group">
        <button type="button" class="btn btn-primary" (click)="filterByYear(0)">All</button>
        <button type="button" class="btn btn-primary" *ngFor="let year of years" (click)="filterByYear(year)">{{ year }}</button>
      </div>
    </div>
    <div class="col-md-9">
      <ul class="list-unstyled">
        <li *ngFor="let launch of filteredMissions">
          <a class="d-flex align-items-center" (click)="handleMissionClick(launch)">
            <img class="me-3" title="'spaceX" [src]="launch.links.mission_patch_small">
            <div class="launch-details">
              <h3 class="fw-bold">{{ launch.mission_name }}</h3>
              <div class="fst-italic">Launch Year: {{ launch.launch_year }}</div>
              <p class="fw-bold">Details: {{ launch.details }}</p>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
